<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: sans-serif;
        }
        #loadingOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="loadingOverlay">Loading Cesium Globe...</div>
    
    <script>{{JS_CONTENT}}</script>
    <script>
        // Initialize Cesium with parameters from Flutter
        // These will be injected by the Flutter app
        window.cesiumConfig = {
            lat: {{LAT}},
            lon: {{LON}},
            altitude: {{ALTITUDE}},
            debug: {{DEBUG}},
            token: '{{TOKEN}}'
        };
        
        // Initialize Cesium after config is set
        if (typeof initializeCesium === 'function') {
            initializeCesium(window.cesiumConfig);
        }
    </script>
</body>
</html>
